<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-book-3d-fluency-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-book-3d-fluency-32.png">
    <title>Book Tracker</title>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>Book Tracker</h1>
        <button id="add-book" class="add">
            <span>Add Book</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>   
        </button>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <h3>The Daily Laws</h3>
                <div class="icons">
                    <button class="button-icon">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>   
                    </button>
                    <button class="remove button-icon">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>                          
                    </button>
                </div>
            </div>
            <div class="card-body">
                <p>Author: Robert Greene</p>
                <p>Pages: 365</p>
                <p>Read: <span>Yes</span></p>
            </div>
        </div>
        <dialog id="add-book-form">
            <div class="dialog-header">
                <h3>Add Book</h3>
                <button id="close" class="dialog-icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                      
                </button>
            </div>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" required minlength="1" maxlength="26">
                <label for="author">Author</label>
                <input type="text" id="author" required minlength="1" maxlength="26">
                <label for="pages">Pages</label>
                <input type="number" id="pages" required min="1">
                <div>
                <label for="read">Read</label>
                    <checkbox id="read">
                        <input type="checkbox" id="read">
                    </checkbox>
                </div>
                <button id="add" class="mt" type="submit">Add</button>
            </form>
        </dialog>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-book-3d-fluency-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-book-3d-fluency-32.png">
    <title>Book Tracker</title>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>Book Tracker</h1>
        <button id="add-book" class="add">
            <span>Add Book</span>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>   
        </button>
    </header>
    <main>
        <dialog id="add-book-form">
            <div class="dialog-header">
                <h3>Add Book</h3>
                <button id="close" class="dialog-icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                      
                </button>
            </div>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" required minlength="1" maxlength="26">
                <label for="author">Author</label>
                <input type="text" id="author" required minlength="1" maxlength="26">
                <label for="pages">Pages</label>
                <input type="number" id="pages" required min="1">
                <div>
                <label for="read">Read</label>
                    <checkbox id="read">
                        <input type="checkbox" id="read">
                    </checkbox>
                </div>
                <button id="add" class="mt" type="submit">Add</button>
            </form>
        </dialog>
    </main>
</body>
</html>
